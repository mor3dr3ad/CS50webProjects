<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div id="link">
            <a href="index.html">Google Search</a>
        </div>


        <div id="main">
            <div id="logo">
                <span id="logo">
                    <center>
                        <img id="googlelogo" alt="" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
                    </center>            
                </span>
            </div>
        </div>

        <div id="searchform">
            <div id="form-and-buttons">
                <div class="searchbox">
                    <div class="searchbox-inside">
                        <div class="searchicon">
                            <span class="searchicon">
                                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                    </path>
                                </svg>
                            </span>
                        </div>
                        <div class="searchfield">
                            <form id="search" action="https://google.com/search"> <input id="search_input" type="text" name="q"> <input name="tbm" type="hidden" value="isch"/> </form>
                        </div> 
                    </div>
                </div>

                <div class="buttons">
                    <center>
                        <input id="search_input" type="submit" form="search" value="Google Search">
                        <input id="search_input" type="submit" form="search"  name="btnI" value="I'm Feeling Lucky">
                    </center>
                </div>

            </div>

        </div>
    </body>
</html>
