{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>{{ entry_title }}</h1>

{{ entry_content|safe }}

<form action="{% url 'edit_entry' %}" method="POST">
    {% csrf_token %}

    <button type="submit" name="edit_entry" value="{{entry_title}}" id="edit_entry">Edit entry</button>

</form>
{% endblock %}
